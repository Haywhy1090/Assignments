<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <h1>STUDENTS REGISTRATION FORM</h1>
    <p>Kindly fill out this form carefully</p>
    <section>
    <label for="fname" class="fname">First Name:</label>
    <input type="text"><br>
    <label for="lname" class="lname">Last Name:</label>
    <input type="text"><br>
    <label for="pnumber" class="pnumber">Phone Number:</label>
    <input type="number"><br>
    <label for="email" class="mail">Email:</label>
    <input type="email"><br>
    <label for="gen" class="gen">Gender:</label>
    <select name="gen" id="gen">
       <option value="male">Male</option>
       <option value="female">Female</option>
       <option value="trans">Transgender</option>
       <option value="other">Other</option>
    </select>
    <div class="best">
       <label for="color">Choose ypur best color:</label>
       <input type="color" name="color" id="color">
    </div>   
    <div class="date">
       <label for="dob">Choose your date of birth:</label>
       <input type="date" name="dob" id="dob">
    </div>   
    <div>
      <form action="#" method="get">
         <button type="submit">Submit</button>
    </div>
    <div class="acc">
      <p>Already have an account</p>
      <a href="login.html">Login</a>
   </div>
   </section>
</body>
</html>
